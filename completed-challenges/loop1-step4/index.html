<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 1 Step 4 | Chat Box</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="header">
            <h1 class="contact-name">Mark Zuckerberg</h1>
            <img src="img/close.svg" alt="close button">
        </div>


        <div class="message-section">
            <h3 class="date-separation">Today</h3>
            <div class="message-box">
                <small class="message-date">10:53</small>
                <p class="message-text message-text-from">Hi, Mark! I made a new design for Messenger App</p>
            </div>


            <div class="message-box message-to">
                <small class="message-date">10:57</small>
                <p class="message-text message-text-to">Yo! Send it to my assistant and we'll review it during the year
                </p>
            </div>

            <div class="message-box">
                <small class="message-date">11:03</small>
                <p class="message-text message-text-from">But Mark...</p>
            </div>

            <div class="message-box message-to">
                <p class="message-text message-block">You were blocked by the user</p>
            </div>

            <div class="write-section">
                <input type="text" placeholder="Enter your message">
                <input type="submit" value="SEND">
            </div>
        </div>
    </section>
</body>

</html>
