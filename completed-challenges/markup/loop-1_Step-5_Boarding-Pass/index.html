<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Loop-1 Step-5 | Boarding Pass</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-ticket from">
                <h1>Fra</h1>
                <p>Frankfurt</p>
            </div>

            <div class="line-separation"></div>

            <div class="header-ticket to">
                <h1>Ams</h1>
                <p>Amsterdam</p>
            </div>
        </header>

        <div class="flight-info">
            <div class="seat-info">
                <div class="info">
                    <p>Flight</p>
                    <h4>815</h4>
                </div>
                <div class="info">
                    <p>Gate</p>
                    <h4>23g</h4>
                </div>
                <div class="info">
                    <p>Seat</p>
                    <h4>10f</h4>
                </div>
            </div>

            <div class="left">
                <div class="footer-info">
                    <p>Passenger</p>
                    <h4>Robert De Niro</h4>
                </div>
                <div class="footer-info">
                    <p>Class</p>
                    <h4>Business</h4>
                </div>
                <div class="footer-info">
                    <p>Departure</p>
                    <h4>3:45am, Dec 15</h4>
                </div>
            </div>

            <div class="qr-code">
                <img src="img/qr.svg" alt="qr code">
            </div>
        </div>

    </div>
</body>

</html>
