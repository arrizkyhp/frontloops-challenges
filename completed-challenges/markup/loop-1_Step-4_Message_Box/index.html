<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Loop-1 Step-4 | Message Box</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mark ZuckerBerg</h1>
            <img src="img/close.svg" alt="">
        </header>
        <main>
            <div class="date">
                <p>today</p>
            </div>

            <div class="chat-area send">
                <div class="chat-time">
                    <p>10:53</p>
                </div>
                <div class="chat-box">
                    <p>Hi, Mark! I made a new design for Messenger App.</p>
                </div>
            </div>

            <div class="chat-area received">
                <div class="chat-time">
                    <p>10:57</p>
                </div>
                <div class="chat-box">
                    <p>Yo! Send it to my assistant and we'll review it during the year.</p>
                </div>
            </div>

            <div class="chat-area send">
                <div class="chat-time">
                    <p>11:03</p>
                </div>
                <div class="chat-box">
                    <p>But Mark..</p>
                </div>
            </div>

            <div class="chat-area block">
                <div class="chat-box">
                    <p>You were blocked by the user.</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Enter your message" contenteditable="true">
                <a href="#">Send</a>
            </div>
        </main>

    </div>
</body>

</html>
