<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 2 Step 1 : Washing Machine Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <ul class="fibres">
                <li class="fibre active">synthetic</li>
                <li class="fibre">wool</li>
                <li class="fibre">denim</li>
                <li class="fibre">silk</li>
                <li class="fibre">line</li>
            </ul>
            <p class="sub-title">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent
                damage to the cloth and to improve the washing results.</p>
        </div>

        <div class="settings">
            <div class="arrow-box">
                <div class="arrow-before"></div>
            </div>
            <div class="boxes">
                <div class="box">
                    <p class="box-name">Timer</p>
                    <h1 class="box-option">45 min</h1>
                </div>
                <div class="box">
                    <p class="box-name">Temperature</p>
                    <h1 class="box-option">Cold</h1>
                </div>
                <div class="box">
                    <p class="box-name">Load</p>
                    <h1 class="box-option">Medium</h1>
                </div>
                <button class="start-btn">Start</button>
            </div>
            <div class="arrow-box">
                <div class="arrow-after"></div>
            </div>
        </div>
    </div>

</body>

</html>
