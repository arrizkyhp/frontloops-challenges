<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 2 Step 2 : Account Settings Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-area">
            <p>Account settings</p>
            <svg height="13" width="13" class="close-icon">
                <line x1="0" y1="0" x2="13" y2="13" style="stroke:black;stroke-width:2.1" />
                <line x1="0" y1="13" x2="13" y2="0" style="stroke:black;stroke-width:2.1" />
            </svg>
        </div>
        <div class="form-area">
            <img src="img/avatar.jpg" alt="" class="profile-picture">

            <form action="">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="Enter your username" enterkeyhint="next"
                        autocomplete="username">
                </div>

                <div class="name">
                    <div class="form-group first-name">
                        <label for="first_name">first name</label>
                        <input type="text" id="first_name" placeholder="Enter your first name" autocomplete="name">
                    </div>
                    <div class="form-group last-name">
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" placeholder="Enter your last name"
                            autocomplete="additional-name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
                </div>

                <div class="form-group bio">
                    <label for="bio">bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself"></textarea>
                </div>
            </form>
        </div>
        <div class="bottom-area">
            <input type="submit" value="Cancel">
            <input type="submit" value="Save">
        </div>
    </div>
</body>

</html>
