<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 1 Step 5 | Flight Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="flight-logo">
            <h3>Suzzy</h3>
            <h5>air</h5>
        </div>
        <div class="destination">
            <div class="takeoff">
                <h1>JKT</h1>
                <h3>Jakarta</h3>
            </div>
            <div class="line-separation"></div>
            <div class="arrival">
                <h1>BA</h1>
                <h3>Bali</h3>
            </div>
        </div>

        <div class="flight-infos">

            <div class="info-header">
                <div class="flight">
                    <div class="info-name">Flight</div>
                    <div class="info-value">815</div>
                </div>
                <div class="flight">
                    <div class="info-name">Gate</div>
                    <div class="info-value">23G</div>
                </div>
                <div class="flight">
                    <div class="info-name">Seat</div>
                    <div class="info-value">10F</div>
                </div>
            </div>
            <div class="info-side">
                <div class="flight">
                    <div class="info-name">Passenger</div>
                    <div class="info-value">Robert De Niro</div>
                </div>
                <div class="flight">
                    <div class="info-name">Class</div>
                    <div class="info-value">Business</div>
                </div>
                <div class="flight">
                    <div class="info-name">Departure</div>
                    <div class="info-value">3:45am, July 21</div>
                </div>
            </div>
            <div class="info-qr">
                <img src="img/qr.svg" alt="qr code" width="183px">
            </div>
        </div>
    </div>

</body>

</html>
